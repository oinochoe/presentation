<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Noel</title>
    <meta name="description" content="index" />
    <meta name="author" content="Yeongmin Kim" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no minimal-ui" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <section class="container">
        <h3>
            <a href="./spec.html" class="animation-container black">
                <svg viewBox="0 0 450 60">
            <symbol id="text">
              <text text-anchor="middle" x="50%" y="50%">SKILLS</text>
            </symbol>
            <use xlink:href="#text" class="text"></use>
            <use xlink:href="#text" class="text"></use>
            <use xlink:href="#text" class="text"></use>
            <use xlink:href="#text" class="text"></use>
          </svg>
            </a>
        </h3>
        <div class="spec">
            <!-- HTML Chart -->
            <figure class="chart" data-percent="75">
                <figcaption>HTML</figcaption>
                <img class="html" src="img/html5.svg" />
                <svg width="200" height="200">
            <circle
              class="outer"
              cx="95"
              cy="95"
              r="85"
              transform="rotate(-90, 95, 95)"
            />
          </svg>
            </figure>

            <!-- CSS Chart -->
            <figure class="chart" data-percent="75">
                <figcaption>CSS</figcaption>
                <img class="css" src="img/css3.svg" />
                <svg width="200" height="200">
            <circle
              class="outer"
              cx="95"
              cy="95"
              r="85"
              transform="rotate(-90, 95, 95)"
            />
          </svg>
            </figure>

            <!-- Javascript Chart -->
            <figure class="chart" data-percent="50">
                <figcaption>Javascript</figcaption>
                <img class="javascript" src="img/javascript.svg" />
                <svg width="200" height="200">
            <circle
              class="outer"
              cx="95"
              cy="95"
              r="85"
              transform="rotate(-90, 95, 95)"
            />
          </svg>
            </figure>
        </div>
    </section>
</body>

</html>
